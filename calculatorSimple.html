<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Máy tính đơn giản</title>
</head>
<style>
    table {
        text-align: center;
        color: #3a6bfa;
    }
    td,tr{

        border:1px solid #dddddd;
    }
    td {
        width:50px;
    }
    tr {
        height:50px;
    }
    p {
        float:right;
    }
</style>
<body>
    <table>
        <tr>
            <td  colspan="4"><p id="show"></p></td>
        </tr>
        <tr>
            <td id="1" onclick="evtClick(this.id)">1</td>
            <td id="2" onclick="evtClick(this.id)">2</td>
            <td id="3" onclick="evtClick(this.id)">3</td>
            <td id="+" onclick="evtClick(this.id)">+</td>
        </tr>
        <tr>
            <td id="4" onclick="evtClick(this.id)">4</td>
            <td id="5" onclick="evtClick(this.id)">5</td>
            <td id="6" onclick="evtClick(this.id)">6</td>
            <td id="-" onclick="evtClick(this.id)">-</td>
        </tr>
        <tr>
            <td id="7" onclick="evtClick(this.id)">7</td>
            <td id="8" onclick="evtClick(this.id)">8</td>
            <td id="9" onclick="evtClick(this.id)">9</td>
            <td id="*" onclick="evtClick(this.id)">*</td>
        </tr>
        <tr>
            <td id="C" onclick="evtClick(this.id)">c</td>
            <td id="0" onclick="evtClick(this.id)">0</td>
            <td id="=" onclick="evtClick(this.id)">=</td>
            <td id="/" onclick="evtClick(this.id)">/</td>
        </tr>
    </table>
</body>
<script>
    let textShow = document.getElementById("show");
    textShow.innerText = "";

function evtClick(this_id){
    switch (this_id) {
        case "=":
            console.log(textShow.innerText);
            let result = eval(textShow.innerText);
            console.log(result);
            textShow.innerText =result;
            break;
        case "C":
            textShow.innerText = "";
            break;

        case this_id:
            textShow.innerText = textShow.innerText + this_id;
            break;

    }


}
</script>
</html>
